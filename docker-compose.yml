services:
  familytree:
    image: familytree
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - family-tree-network
    ports:
      - 8080:8080
  database:
    image: postgres:latest
    networks:
      - family-tree-network
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - "5432"
networks:
  family-tree-network:
volumes:
  db: